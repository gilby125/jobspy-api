version: '3'

services:
  jobspy-api:
    build: .
    image: jobspy-docker-api-dev
    container_name: jobspy-docker-api-dev
    ports:
      - "8787:8787"
    env_file:
      - .env
      - .env.local  # Load .env.local to override .env values
    environment:
      # Development-specific overrides
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - ENABLE_API_KEY_AUTH=true
      - API_KEYS=${API_KEYS:-dev-key-123}
      - RATE_LIMIT_ENABLED=true
      - ENABLE_CACHE=true
      - ENABLE_SWAGGER_UI=true
      - ENABLE_REDOC=true
    volumes:
      - ./app:/app/app  # Mount only app code
      - ./logs:/app/logs
      - ./scripts:/app/scripts
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8787 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s